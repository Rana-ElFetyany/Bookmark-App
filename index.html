<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="css/media.css">
    <title>Bookmark</title>
</head>

<body class="">

    <div class="container bg-opacity-50 bg-black mt-5 mb-5 overflow-hidden">
        <div class="title m-auto mb-5 mt-5">
            <h1 class="display-4 ms-auto text-white">Bookmarker</h1>
            <div class="layer ">

            </div>
        </div>
        <hr>
        <div class="topp d-flex justify-content-center align-items-center gap-2 mt-4 mb-5">
            <h5><i class="fa-solid fa-bookmark mb-2"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark mb-2"></i>
            </h5>
        </div>
        <form action="" class="d-flex flex-column justify-content-center align-items-center gap-4 mb-4">
            <div class="input1 w-75">
                <label for="" class="fw-bold mb-2 text-white">
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Bookmark Name">
            </div>
            <div class="input2 w-75">
                <label for="" class="fw-bold mb-2 text-white">
                    <i class="fa-solid fa-link"></i>
                    Site URL</label>
                <input type="text" class="form-control" id="websiteURL" placeholder="Website URL">
            </div>
            <button class="btn btn-success" id="submitBtn" type="button">Submit</button>
        </form>
        <hr>


        <div class="row bg-success bg-opacity-25 text-center mb-2">
            <div class="col-12 d-flex justify-content-around align-items-center">
                <div class="col-3">
                    <h5 class="text-light">Index</h5>
                </div>
                <div class="col-3">
                    <h5 class="text-light">Website Name</h5>
                </div>
                <div class="col-3">
                    <h5 class="text-light">Visit</h5>
                </div>
                <div class="col-3">
                    <h5 class="text-light">Delete</h5>
                </div>
            </div>

        </div>
        <div class="row bg-success bg-opacity-25 text-center mb-5" id="websiteRow">
           
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
